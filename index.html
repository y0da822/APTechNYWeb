<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APTECHNY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .logo {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
        }
        .info {
            margin-top: 15px;
        }
        .info h2 {
            margin: 10px 0;
            color: #333;
        }
        .info p {
            margin: 5px 0;
            color: #555;
        }
        .info a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="APTECHNY_Logo.jpg" alt="APTECHNY Logo" class="logo">
        <div class="info">
            <h2>APTECHNY</h2>
            <p>Email: <a href="mailto:anthony at aptechny.com">anthony at aptechny.com</a></p>
        </div>
    </div>
</body>
</html>
